<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="http://res.wx.qq.com/open/js/jweixin-1.4.0.js"></script>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
</head>
<body>
    <div class="second1">
        <img class="mainimg" src="img/closedoor.jpg" alt="">
        <img class="finger" src="img/finger.png" alt="">
    </div>
    <div class="second2 hide">
        <img class="mainimg" src="img/opendoor.jpg" alt="">
        <img class="btn" src="img/btn.png" alt="">
    </div>
    <div class="second3">
        <img class="mainimg hide" src="img/fz1.jpg" alt="">
        <img class="mainimg hide" src="img/fz2.jpg" alt="">
        <img class="mainimg hide" src="img/fz3.jpg" alt="">
        <img class="mainimg hide" src="img/fz4.jpg" alt="">
        <img class="mainimg hide" src="img/fz5.jpg" alt="">
        <img class="mainimg hide" src="img/fz6.jpg" alt="">
        <img class="mainimg hide" src="img/fz7.jpg" alt="">
    </div>
    <script>
        $(function(){
            var fzImgLength = 7;
            var storageRandom = sessionStorage.getItem("random");
            if(storageRandom){
                $(".second3").find("img").eq(storageRandom).show()
            }
            $(".finger").click(function(){
                $(".second1").hide()
                $(".second2").show();
                $(".second2").addClass("showsecond");
            })
            $(".btn").click(function(){
                var random = parseInt(Math.random()*fzImgLength);
                sessionStorage.setItem("random",random);
                $(".second2").hide();
                $(".second3").find("img").eq(random).show()
            })
        })
    </script>
</body>
</html>
